<!DOCTYPE HTML>
<html>
<head>
  <script src="http://api.simile-widgets.org/timeline/2.3.1/timeline-api.js?bundle=true" type="text/javascript"></script>
	<!-- <script src="{{ url_for('static', filename='js/timelineSetup.js') }}"></script> -->

	<script>
	function onLoad() {
		var eventSource = new Timeline.DefaultEventSource();
		var bandInfos = [
			Timeline.createBandInfo({
			    eventSource:    eventSource,
			    date:           "Jun 28 2006 00:00:00 GMT",
			    width:          "40%",
			    intervalUnit:   Timeline.DateTime.MINUTE,
			    intervalPixels: 200
			}),
			Timeline.createBandInfo({
			    eventSource:    eventSource,
			    date:           "Jun 28 2006 00:00:00 GMT",
			    width:          "23%",
			    intervalUnit:   Timeline.DateTime.HOUR,
			    intervalPixels: 300
			}),
			Timeline.createBandInfo({
					eventSource:    eventSource,
					date:           "Jun 28 2006 00:00:00 GMT",
					width:          "22%",
					intervalUnit:   Timeline.DateTime.DAY,
					intervalPixels: 400
			}),
			Timeline.createBandInfo({
					eventSource:    eventSource,
					date:           "Jun 28 2006 00:00:00 GMT",
					width:          "15%",
					intervalUnit:   Timeline.DateTime.MONTH,
					intervalPixels: 500
			})
		];
		bandInfos[1].syncWith = 0;
		bandInfos[2].syncWith = 1;
		bandInfos[3].syncWith = 2;
		bandInfos[3].highlight = true;

		tl = Timeline.create(document.getElementById("my-timeline"), bandInfos);
		Timeline.loadXML("../static/data/example.xml", function(xml, url) { eventSource.loadXML(xml, url); });

		document.getElementById("timeline-band-0").style.backgroundColor = "red";

	}

	var resizeTimerID = null;
	function onResize() {
			if (resizeTimerID == null) {
					resizeTimerID = window.setTimeout(function() {
							resizeTimerID = null;
							tl.layout();
					}, 500);
			}
	}

	</script>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body onload="onLoad();" onresize="onResize();">

  <div id="my-timeline" style="height: 800px; border: 1px solid #aaa"></div>
  <noscript>
    This page uses Javascript to show you a Timeline. Please enable Javascript in your browser to see the full page. Thank you.
  </noscript>
 {% block body %}{% endblock %}

</body>
</html>
